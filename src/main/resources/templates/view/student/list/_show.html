<div data-th-fragment="content_part" class="container">

    <h2>Student List</h2>
    <table id="data-table" class="table table-hover">
        <caption>List of Students</caption>
        <thead class="black white-text">
        <tr>
            <th>Id</th>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Father Name</th>
            <th>Mother Name</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="student : ${students}">
            <td data-th-text="${student.id}"></td>
            <!--<td th:text="${student.version}"></td>-->
            <td data-th-text="${student.studentId}"></td>
            <td data-th-text="${student.firstName}"></td>
            <td data-th-text="${student.lastName}"></td>
            <td data-th-text="${student.fatherName}"></td>
            <td data-th-text="${student.motherName}"></td>
            <td data-th-text="${student.gender}"></td>
            <td data-th-text="${student.dateOfBirth}"></td>

            <td><a data-th-href="@{/student/show/+ student.id}">View</a></td>
            <td><a data-th-href="${'/student/edit/' + student.id}">Edit</a></td>
            <td><a data-th-href="${'/student/delete/' + student.id}">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
