<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${title}"></title>
    <th:block th:include="view/fragments/headerinc :: head"></th:block>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <th:block th:include="view/fragments/header :: header"></th:block>

    <h2>New Teacher</h2>

    <div>
        <form class="form-horizontal" id="teacherForm" name="teacherForm">
            <input type="hidden" id="id" name="id"/>
            <input type="hidden" id="version" name="version"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Teacher ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="teacherId" name="teacherId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"/>
                </div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-default" id="submit" name="submit" onclick="save();">Submit
                </button>
            </div>
        </form>
    </div>


</div>

<script type="text/javascript">
    function save() {
        var formData = $("#teacherForm").serialize();
        $.ajax({
            type: "post",
            url: "/teacher/save",
            data: formData,
            dataType: "json",
            success: function (data) {
                $("#teacherId").val("");
                $("#name").val("");
                alert(data.message);
            }
        });
    }


</script>
</body>
</html>
