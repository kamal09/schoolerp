<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="${title}"></title>

    <th:block th:include="view/fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="view/fragments/header :: header"></th:block>

    <h2>Student Details</h2>

    <div>
        <form class="form-horizontal" th:object="${student}" th:action="@{/student/update}" method="post">
            <input type="hidden" id="id" name="id" th:field="*{id}"/>
            <input type="hidden" id="version" name="version"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Student ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="studentId" name="studentId" th:field="*{studentId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Father Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fatherName" name="fatherName" th:field="*{fatherName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mother Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="motherName" name="motherName" th:field="*{motherName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="gender" name="gender" th:field="*{gender}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date Of Birth:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="${dob}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default" th:text="${buttonAction}">Submit</button>
            </div>
        </form>
    </div>


</div>
</body>
</html>
